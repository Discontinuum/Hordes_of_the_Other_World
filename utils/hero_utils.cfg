#define HOTOW_DIALOGUE ID TITLE TEXT
	[chat]
            speaker={TITLE}
            message= {TEXT}
        [/chat]
        [message]
        	speaker = {ID}
        	scroll = no
        	message = {TEXT}
        [/message]
#enddef

#define TRAVEL_TO X Y
    [if]
        [variable]
            name = leader_died 
            equals = yes
        [/variable]
        [then]
            [teleport]
                [filter]
                    side=$side_travel
                    canrecruit=yes
                [/filter]
                x,y={X},{Y}
                clear_shroud=yes
                animate=no
            [/teleport]
            {CLEAR_VARIABLE leader_died}
        [/then]
        [else]
            [if]
                [have_unit]
                    [filter_location]
                        x,y={X},{Y}
                        radius=4
                        count=5-99
                    [/filter_location]
                [/have_unit]
                [then]
                    [chat]
                        speaker= _ "Issue"
                        message= _ "Cannot teleport to that keep. There are too many units near the destination."
                    [/chat]
                [/then]
                [else]
                    [teleport]
                        [filter]
                            side=$side_travel
                            canrecruit=yes
                        [/filter]
                        x,y={X},{Y}
                        clear_shroud=yes
                        animate=no
                    [/teleport]
                    [store_unit]
                        [filter]
                            side=$side_travel
                        [/filter]
                        kill=no
                        variable=teleport_store
                    [/store_unit]
                    {FOREACH teleport_store i}
                        [teleport]
                            [filter]
                                id=$teleport_store[$i].id
                            [/filter]
                            x,y={X},{Y}
                            clear_shroud=yes
                            animate=no
                        [/teleport]
                    {NEXT i}
                    {CLEAR_VARIABLE teleport_store}
                    {CLEAR_VARIABLE side_travel}
                    [scroll_to]
                        x,y={X},{Y}
                        check_fogged=false
                    [/scroll_to]
                [/else]
            [/if]
        [/else]
    [/if]
#enddef

#define KEEP_DISCOVER X Y NAME VARIABLE_NAME
    [event]
        name=moveto
        [filter]
            side=1,2,3,4,5
            x,y={X},{Y}
        [/filter]
        [chat]
            speaker="Information"
            message="{NAME} discovered. Now you can move there at any time."
        [/chat]
        {VARIABLE {VARIABLE_NAME} 1}
    [/event]
#enddef

#define RECALL_EVERYONE
        [store_unit]
		[filter]
			side=1,2,3,4,5
		[/filter]

		kill=no
		variable=units_to_recall
	[/store_unit]

	{FOREACH units_to_recall i}
		[recall]
			id=$units_to_recall[$i].id
		[/recall]
	{NEXT i}
	{CLEAR_VARIABLE units_to_recall}
#enddef	
